<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0a192f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /*header*/
        header {
      width: 100%;
      padding: 50px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a192f;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bfff;
      cursor: pointer;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    /*contact*/

    .container {
     margin-top: 500px;
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: rgb(232, 49, 49);
    }

    .contact-box {
      display: flex;
      gap: 20px;
    }

    .contact-form {
      flex: 1;
    }

    .contact-form h3 {
      margin-bottom: 20px;
      color: black;
      margin-top: 30px;
      
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background: #1a73e8;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .contact-form button:hover {
      background: #0d5fd4;
    }

    .contact-map {
      flex: 1;
    }

    .contact-map iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      text-align: center;
      margin-top: 30px;
    }

    .info-box {
      flex: 1;
      padding: 10px;
    }

    .info-box i {
      font-size: 22px;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    .info-box p {
      font-size: 14px;
      margin: 5px 0;
      color: black;
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <header>
    <div class="logo">Portfolio</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li> 
        <li><a href="#projects">Projects</a></li>
        <li><a href="experience">Experience</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
         
                     
  <div class="container">

    <h2>Contact Form</h2>
    <div class="contact-box">
       
      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24176.69956755547!2d-74.0060152!3d40.7127281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3160f0f3f1%3A0x65b6a85b8a71f!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1672500000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-box">
        <i class="fas fa-map-marker-alt"></i>
        <p><b>Address:</b> Vijay Nagar<br> Indore</p>
      </div>
      <div class="info-box">
        <i class="fas fa-phone"></i>
        <p><b>Phone:</b> +91 7415267457</p>
      </div>
      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <p><b>Email:</b> sandeeppatel77722@gmail.com</p>
      </div>
      <div class="info-box">
        <i class="fas fa-link"></i>
        <p><b>Link:</b> yoursite.com</p>
      </div>
    </div>
  </div>

</body>
</html>
